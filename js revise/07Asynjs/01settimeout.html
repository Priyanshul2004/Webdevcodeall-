<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <h1>hello ji in async</h1>
    <button id="stop">button</button>

    <script>
        let newfun = function(){
            document.querySelector("h1").innerHTML = "asyn js welcome"
        }     

        let timeou = setTimeout(newfun,8000)

        document.querySelector("#stop").addEventListener('click',function(){
            clearTimeout(timeou)
        })

        setTimeout(function(){
            console.log("it is working");
        },5000)
    </script>
</body>
</html>
