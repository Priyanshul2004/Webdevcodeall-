<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
           .box{
            color: red;
            height: 20px;
            width: 30px;
            border: 1px solid black;
            margin: 10px;
            padding: 5px;
           }
           #i1{
            background-color: yellow;
           }
           #i2{
            background-color: white;
           }
           #i3{
            background-color: green;
           }
    </style>
</head>
<body>
    <div class="box" id="i1">a</div>
    <div class="box" id="i2">b</div>
    <div class="box" id="i3">c</div>
</body>
</html>
