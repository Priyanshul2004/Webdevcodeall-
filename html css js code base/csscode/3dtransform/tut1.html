<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid black;
            background-color: navy;
            height: 100px;
            width: 100px;
            margin: 20px;
        }
        .ram{
            transform: perspective(32px) translateZ(-30px);
      
        }
        .lak{
             transform: perspective(350px) rotateY(50deg); 
        }
    </style>
</head>
<body>
    <div class="radio">aaa</div>
    <div class="ram">sas</div>
    <div class="lak">hrfj</div>
</body>
</html>
