<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .green{
            font-size: 30px;
            color: green;
            background-color: yellow;
        }
        .blue{
            font-size: 30px;
            color: blue;
            background-color: black;
        }
        .small{
            font-size: small;
        }
        .larger{
            font-size: large;
        }
    </style>
</head>
<body>
    <p class="green"> this is green class for css selector practice </p>
    <p class="green">this is also a second green class </p>
    <p class="blue"> this is blue class </p>


    <h1 class="small">this is heading </h1>
    <h2 class="small">this is heading </h2>
    <h3 class="small"> this is heading </h3>
    <h4 class="larger">this is heading </h4>
    <h5 class="larger">this is heading </h5>
    <h6 class="larger">this is heading </h6>





</body>
</html>
