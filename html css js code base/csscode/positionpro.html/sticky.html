<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
    display: inline-block;
    height: 120px;
    width: 100px;
    margin: 10px;
    border: 1px solid black;
    background-color: yellow;
}
.wrapper{
    height: 1600px;
    width: 900px;
    border: 1px solid black ;
    background-color: green;
}
#cc{
    box-shadow: 18px 10px 6px red;
    position: sticky;
    top: 30px;
}
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box" id="aa">a</div>
        <div class="box" id="bb">b</div>
        <div class="box" id="cc">c</div>
    </div>  
</body>
</html>
