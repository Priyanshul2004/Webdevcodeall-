<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="color: red;">this is mine pen </p>
    <p style="background-color:aqua;">this is mine pen </p>


    <p style="font-size: 40px;"> this is font </p>

    <p style="font-family: fantasy;"> this is font faimly </p>

    <p style="text-align: center;"> this is  text aline " center " </p>

    <!-- b bolt tag  -->
 
    <br>

    <b> this is bolt </b> <br>
 
    <!-- i italic tag  -->

    <br>
    <i> this is italic </i> <br> 
    <small> this is small tag </small>

<br>
    <!-- delete tag  -->

    <del>tis is delete tag </del>
 
    <br> 

    <!-- mark tag  -->

    <p>this is <mark>mark</mark>  tag </p> <br>

    <!-- base and sub script tag  -->

    <p>x<sub>2</sub>+y<sub>2</sub> = z <sub>2</sub></p>

    <br>

    <!-- power and super script  -->

    <p>x<sup>2</sup> + y <sup>2</sup> = z <sup>2</sup></p>


    <!-- underline tag  -->

    <u><p>this is underline tag </p></u>


</body>
</html>
